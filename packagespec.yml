version: 0.2
phases:
  install:
    runtime-versions:
      java: openjdk11
  build:
    commands:
      - pip install --upgrade pip
      - pip install pipenv --user
      - pipenv install awscli aws-sam-cli
      - pipenv run sam package --template-file fargateTaskScaler.yaml --s3-bucket bookit-aws-lambda-bucket --output-template-file packaged-template.yml
artifacts:
  files:
    - packaged-template.yml